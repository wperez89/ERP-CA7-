    <li class="nav-item d-none d-lg-block">
      <a
        (click)="toggleSidebar.emit()"
        class="nav-link sidebartoggler waves-effect waves-light"
        href="javascript:void(0)"
      >
        <i class="icon-arrow-left-circle fs-5"></i>
      </a>

  <!-- ============================================================== -->
  <!-- Right side toggle and nav items -->
  <!-- ============================================================== -->
  <ul class="navbar-nav float-end">
    <!-- ============================================================== -->
    <!-- User profile and search -->
    <!-- ============================================================== -->
    <li class="nav-item" ngbDropdown placement="bottom-end">
      
      <a
        ngbDropdownToggle
        class="nav-link text-muted waves-effect waves-dark pro-pic"
        href="javascript:void(0)"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <img
          [src]="nombreImagen"
          alt="user"
          class="rounded-circle"
          width="31"
        />
      </a>
      <div class="dropdown-menu-end user-dd  dropdown-menu-animate-up" ngbDropdownMenu>
        <div
          class="d-flex no-block align-items-center p-3 bg-info text-white m-b-10"
        >
          <div class="">
            <img
              [src]="nombreImagen"
              alt="Imagen"
              class="rounded-circle"
              width="60"
            />
          </div>
          <div class="ms-2">
            <h4 class="mb-0 text-white"></h4>
            <p class="mb-0">{{usuario.NOMBRE}} {{usuario.APELLIDO1}} {{usuario.APELLIDO2}}</p>
            <p class="mb-0">{{usuario.EMAIL}}</p>
          </div>
        </div>
        <a routerLink="usuario/edituser/{{usuario.ID_USUARIO}}" class="dropdown-item" href="javascript:void(0)">
          <i class="ti-user me-1 ms-1"></i> Mi Perfil
        </a>
        <a routerLink="usuario/changepassword/{{usuario.ESTADO}}//{{usuario.ID_USUARIO}}/{{usuario.ROL}}"  
        class="dropdown-item" href="javascript:void(0)">
          <i class="ti-user me-1 ms-1"></i> Cambiar Contrase√±a
        </a>
        <div class="dropdown-divider"></div>
        <a (click)="logOut()"class="dropdown-item">
          <i class="fa fa-power-off me-1 ms-1"></i> Salir</a
        >
      </div>
    </li>

    <!-- User profile and search -->
    <!-- ============================================================== -->
  </ul>
