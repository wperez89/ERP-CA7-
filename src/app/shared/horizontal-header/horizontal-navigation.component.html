<!-- Navbar Header for horizontal only -->
<div class="navbar-header d-none d-lg-block">
    <!-- This is for the sidebar toggle which is visible on mobile only -->
    <a (click)="showMobileMenu = !showMobileMenu" class="nav-toggler waves-effect waves-light d-block d-lg-none"
        href="javascript:void(0)">
        <i [ngClass]="(showMobileMenu)?'ti-close':'ti-menu'"></i>
    </a>
    <!-- ============================================================== -->
    <!-- Logo -->
    <!-- ============================================================== -->
    <a class="navbar-brand">
        <!-- Logo icon -->
        <b class="logo-icon">
            <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
            <!-- Dark Logo icon -->
            <img src="../../../assets/images/logo/logoCA7 icon.png" alt="homepage" class="dark-logo" />
            <!-- Light Logo icon -->
            <img src="../../../assets/images/logo/logoCA7 icon.png" alt="homepage" class="light-logo" />
        </b>
        <!--End Logo icon -->
        <!-- Logo text -->
        <span class="logo-text">
            <!-- dark Logo text -->
            <img src="../../../assets/images/logo/logoCA7_text.png" alt="homepage" class="dark-logo" />
            <!-- Light Logo text -->
            <img src="../../../assets/images/logo/logoCA7_text.png" class="light-logo" alt="homepage" />
        </span>
    </a>
    <!-- ============================================================== -->
    <!-- End Logo -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Toggle which is visible on mobile only -->
    <!-- ============================================================== -->
    <a class="topbartoggler d-block d-lg-none waves-effect waves-light" href="javascript:void(0)"
        (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent">
        <i class="ti-more"></i>
    </a>
</div>

<!-- ============================================================== -->
<!-- toggle and nav items -->
<!-- ============================================================== -->
<ul class="navbar-nav float-start me-auto">
    <li class="nav-item d-none d-lg-block">
        <a (click)="toggleSidebar.emit()" class="nav-link sidebartoggler waves-effect waves-light"
            href="javascript:void(0)">
            <i class="icon-arrow-left-circle fs-5"></i>
        </a>
    </li>
    <!-- ============================================================== -->
</ul>



<!-- ============================================================== -->
<!-- Right side toggle and nav items -->
<!-- ============================================================== -->
<ul class="navbar-nav float-end">
    
    <!-- ============================================================== -->
    <!-- User profile and search -->
    <!-- ============================================================== -->
    <li class="nav-item" ngbDropdown placement="bottom-end">
        <a ngbDropdownToggle class="nav-link text-muted waves-effect waves-dark pro-pic" href="javascript:void(0)"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img [src]="nombreImagen"
            alt="Imagen"
            class="rounded-circle"
            width="31">
        </a>
        <div class="dropdown-menu-end user-dd dropdown-menu-animate-up" ngbDropdownMenu>
            <div class="d-flex no-block align-items-center p-3 bg-info text-white m-b-10">
                <div class="">
                    <img [src]="nombreImagen"
                    alt="Imagen"
                    class="rounded-circle"
                    width="60">
                </div>
                <div class="ms-2">
                    <p class="mb-0">{{usuario.NOMBRE}} {{usuario.APELLIDO1}} {{usuario.APELLIDO2}}</p>
                    <p class="mb-0">{{usuario.EMAIL}}</p>
                </div>
            </div>
            <a routerLink="usuario/edituser/{{usuario.ID_USUARIO}}"  class="dropdown-item" href="javascript:void(0)">
                <i class="ti-user me-1 ms-1"></i> Mi Perfil</a>
             <a (click)="logOut()"class="dropdown-item">
          <i class="fa fa-power-off me-1 ms-1"></i> Salir</a>
        </div>
    </li>
    <!-- ============================================================== -->
</ul>
