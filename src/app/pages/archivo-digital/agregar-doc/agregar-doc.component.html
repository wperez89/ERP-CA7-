<div class="row">
    <div class="col-lg-12 d-flex align-items-stretch">
      <div class="card w-100">
        <form
        [formGroup]="documentDigitalForm"
        (ngSubmit)="guardarDocumento()">
        <div class="card-body">
          <h4 class="card-title">Agregar Documento Digital</h4>
            <div class="card-body border-bottom">
              <button type="submit" class="btn" data-toggle="tooltip" data-placement="right" title="Guardar">
                  <i class="fa fa-save"></i>
              </button>
              <button type="button" class="btn" data-toggle="tooltip" data-placement="right" title="Salir" 
                routerLink="//archivo-digital/">
                  <a>
                    <i class="fa fa-close"></i>
                  </a>
              </button>
          </div>
          <div class="card-body">
            
            <div class="row">
                <div class="col-sm-12 col-lg-6">
                    <div class="mb-3 row">
                      <label class=" col-sm-5 text-end control-label col-form-label">Tipo Documento</label>
                      <div class="col-sm-7">
                        <select (change)="changeTipoDoc()" class="form-control form-select" formControlName="TIPO_DOC">
                          <option *ngFor="let x of tipodoc" value={{x.ID_TIPODOC}}>{{x.NOMBRE}}</option>
                          </select>
                      </div>
                    </div>
                  </div>
              <div class="col-sm-12 col-lg-6">
                <div class="mb-3 row">
                  <label  class=" col-sm-5 text-end control-label col-form-label">Área Documento</label>
                  <div class="col-sm-7">
                    <select class="form-control form-select" formControlName="AREA">
                        <option *ngFor="let x of AreaDoc" value={{x.ID_AREADOC}}>{{x.NOMBRE}}</option>
                      </select>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="docSelected==1" class="row">
              <div class="col-sm-12 col-lg-6">
                <div class="mb-3 row">
                  <label class="col-sm-5 text-end control-label col-form-label">Número de Sesión</label>
                  <div class="col-sm-7">
                    <input type="number" class="form-control" id="cono12" placeholder=""
                    formControlName="NUM_SESION" currency>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-lg-6">
                <div class="mb-3 row">
                  <label class="col-sm-5 text-end control-label col-form-label">Convocatoria</label>
                  <div class="col-sm-7">
                    <select class="form-control form-select" formControlName="CONVOCATORIA">
                        <option *ngFor="let x of tipoConvocatoria" value={{x.ID_CONVOCATORIA}}>{{x.NOMBRE}}</option>
                      </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-6">
                    <div class="mb-3 row">
                        <label class="col-sm-5 text-end control-label col-form-label">Fecha Documento</label>
                        <div class="col-sm-7">
                          <input type="date" class="form-control" formControlName="FECHA">
                        </div>
                      </div>
                </div>
                <div class="col-sm-12 col-lg-6">
                  <div class="mb-3 row">
                    <label class=" col-sm-5 text-end control-label col-form-label">Versión Doc</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" formControlName="VERSION_DOC">
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-3 row">
                <label class=" col-sm-2 text-end control-label col-form-label">Documento</label>
                <div class="col-sm-10">
                    <input (change)="checkFileInput($event)"  class="form-control" type="file" formControlName="ARCHIVO">
                </div>
              </div>
          </div>
        </div>
        </form>
      </div>
    </div>
</div>
