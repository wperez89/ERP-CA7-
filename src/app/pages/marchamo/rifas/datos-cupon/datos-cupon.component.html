<div class="row">
    <div class="col-12">
      <div class="card">
        <form class="form-horizontal" [formGroup]="datosCuponForm" (submit)="actualizarDatosCupon()" (keydown)="evitarSubmit($event)">
          <div class="card-body">
            <div class="card-body">
              <button type="submit" class="btn" data-toggle="tooltip" data-placement="right" title="Guardar">
                <i class="fa fa-save"></i>
              </button>
              <button type="button" class="btn" data-toggle="tooltip" data-placement="right" title="Salir"
                routerLink="//marchamo/listcupon">
                <a>
                  <i class="fa fa-close"></i>
                </a>
              </button>
            </div>
            <div class="row animated fadeIn fast" *ngIf="cargando">
              <div class="col-12">
                <div class="alert alert-success text-center">
                  <h4 class="alert-heading">Cargando</h4>
                  <i class="fa fa-spin fa-refresh fa-2x"></i>
                  <p class="mb-0">Por favor espere</p>
                </div>
              </div>
            </div>
            <div>
              <h4 class="card-title border-top">Información Pagador</h4>
              <div class="bm-3 row">
                <label class="col-sm-3 text-end control-label col-form-label">N° Cupón</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" formControlName="ID_CUPON" [attr.disabled]="true">
                </div>
              </div>
              <div class="bm-3 row" *ngIf="!nombre">
                <label class="col-sm-3 text-end control-label col-form-label">Identificación</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" formControlName="IDENTIFICACION" (keyup.enter)="mostrarCliente()">
                </div>
              </div>
              <div  *ngIf="idCliente" class="mb-3 row">
                <label for="cono1" class="col-sm-3 text-end control-label col-form-label">Cliente</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" formControlName="NOMBRE" [attr.disabled]="true">
                </div>
              </div>
            </div>
            <div *ngIf="idCliente" class="card-body border-top ">
              <h4 class="card-title">Datos de Cupón Marchamos</h4>
                <div class="mb-3 row">
                  <label class="col-md-2 col-form-label">Placa</label>
                  <div class="col-md-4">
                    <input class="form-control" type="text" formControlName="PLACA" [attr.disabled]="true">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label  class="col-md-2 col-form-label">Periodo</label>
                  <div class="col-md-4">
                    <input class="form-control" type="number" formControlName="PERIODO" [attr.disabled]="true">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label  class="col-md-2 col-form-label">Funcionario</label>
                  <div class="col-md-5">
                    <select class="form-select col-12" formControlName="FUNCIONARIO">
                      <option *ngFor="let x of usuarios" value={{x.EMAIL}}>{{x.NOMBRE}} {{x.APELLIDO1}}  {{x.APELLIDO2}}</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-md-2 col-form-label">Detalle</label>
                    <div class="col-md-10">
                      <input class="form-control" type="text" formControlName="OBSERVACION" [attr.disabled]="true">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label  class="col-md-2 col-form-label">Estado</label>
                    <div class="col-md-4">
                      <select class="form-select col-12" formControlName="ESTADO" [attr.disabled]="true">
                        <option value='A'>ACTIVO</option>
                        <option value='I'>ANULADO</option>
                      </select>
                    </div>
                  </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
