<div class="row">
  <div class="col-12">
    <div class="card">
      <form class="form-horizontal" [formGroup]="liquidarForm" (submit)="crearPago()">
        <div class="card-body">
          <div class="card-body border-bottom">
            <button type="submit" class="btn" data-toggle="tooltip" data-placement="right" title="Guardar">
              <i class="fa fa-save"></i>
            </button>
            <button type="button" class="btn" data-toggle="tooltip" data-placement="right" title="Salir"
              [routerLink]="['/cebs/subsidios/edit',persona,anio,estadoSubsidio,id]">
              <a>
                <i class="fa fa-close"></i>
              </a>
            </button>
            <button *ngIf="(role==='ADMIN' || role==='GERENCIA') && pagado === 'true'" type="button" class="alinear"
              (click)="anularPago()" data-toggle="tooltip" data-placement="right" title="Anular Transacción">
              <a>
                Anular
              </a>
            </button>
          </div>
          <div class="row animated fadeIn fast" *ngIf="cargando">
            <div class="col-12">
              <div class="alert alert-success text-center">
                <h4 class="alert-heading">Cargando</h4>
                <i class="fa fa-spin fa-refresh fa-2x"></i>
                <p class="mb-0">Por favor espere</p>
              </div>
            </div>
          </div>
          <div *ngIf="!cargando">
            <div>
              <h4 class="card-title">Información Personal</h4>
              <div class="mb-1 row">
                <label for="fname" class="col-sm-3 text-end control-label col-form-label">Identificación</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" formControlName="CEDULA" [attr.disabled]="true">
                </div>
              </div>
              <div class="mb-1 row">
                <label class="col-sm-3 text-end control-label col-form-label">Asociado</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" formControlName="NOMBRE" [attr.disabled]="true">
                </div>
              </div>
              <div class="mb-1 row">
                <label class="col-sm-3 text-end control-label col-form-label">Referencia</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" formControlName="ID_REFERENCIA" [attr.disabled]="true">
                </div>
              </div>
            </div>
            <hr>
            <div class="card-body">
              <h4 class="card-title">Información Liquidación de Solicitud</h4>
              <div class="mb-3 row">
                <label class="col-sm-3 text-end control-label col-form-label">Comprobante</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" formControlName="NUM_COMPROBANTE"
                    placeholder="Número de Comprobante" maxlength="20">
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-3 text-end control-label col-form-label">Fecha Pago</label>
                <div class="col-sm-3">
                  <input type="date" class="form-control" formControlName="FECHA_PAGO">
                </div>
              </div>
              <div *ngIf="pagado === 'true'" class="mb-3 row">
                <label class="col-sm-3 text-end control-label col-form-label">Responsable</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" formControlName="USUARIO">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="cono1" class="col-sm-3 text-end control-label col-form-label">Observación</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" placeholder="Observación" formControlName="OBSERVACION"
                    maxlength="150">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="cono1" class="col-sm-3 text-end control-label col-form-label">Documento</label>
                <div class="col-sm-9">
                  <input type="file" class="form-control" placeholder="Observación" formControlName="DOCUMENTO"
                    (change)="checkFileInput($event)">
                </div>
                <div *ngIf="document" class="m-2">
                  <a (click)="downloadfile()">
                    <p>{{document}}</p>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
